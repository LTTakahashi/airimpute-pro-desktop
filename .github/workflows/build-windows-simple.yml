name: Build Windows

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Tauri app
        run: |
          # For push events, always build release
          # For workflow_dispatch, use the selected build type
          if ("${{ github.event_name }}" -eq "push") {
            npm run tauri build
          } elseif ("${{ github.event.inputs.build_type }}" -eq "debug") {
            npm run tauri build -- --debug
          } else {
            npm run tauri build
          }
        shell: pwsh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.event_name }}-${{ github.sha }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/debug/bundle/nsis/*.exe
            src-tauri/target/debug/bundle/msi/*.msi
          retention-days: 7